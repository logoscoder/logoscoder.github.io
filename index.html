
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logoscoder</title>
  </head>
  <body>
    
    <center>
      <br>
      <br>
      <a id='redirect-link' style='display:none;' href='Logos/'>Clique aqui para acessar o site!</a>

    <script>
      window.location = 'Logos'
      setTimeout(()=>{
        document.getElementById('redirect-link').style.display = 'block'
      }, 3000)
    </script>
    
  </body>
</html>
